<div class="container">
  <mat-card class="login-card">
    <mat-card-title class="title">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()" (keydown.enter)="submit()" class="login-form">
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
        @if (error()) {
          <mat-error>{{ error() }}</mat-error>
        }
      </form>
      <div class="actions">
        <button mat-button mat-flat-button (click)="submit()" [disabled]="!loginForm.valid">Log in</button>
        <button mat-button (click)="signup()" [disabled]="!loginForm.valid">Create account</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
